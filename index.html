        <script>

            function abs(x){
                if (x < 0) x = -x;
                return x;
            }
            function getRandom() {
                return Math.ceil(Math.random() * 10000);
            }
            form1 = "";
            form2 = "";
            form3 = "";
            form4 = "";
            var x1, x2, y1, y2, flag, a, b, c, d;
            function gen(){
                a = getRandom();
                b = getRandom();
                d = getRandom();
                if (b * b - 4 * a * c >= 0){
                    flag=1;
                    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
                    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
                    y1=0;
                    y2=0;
                } else {
                    flag=0;
                    x1 = (-b / (2 * a));
                    y1 = (Math.sqrt(abs(b * b - 4 * a * c)) / (2 * a));
                    y2 = -(Math.sqrt(abs(b * b - 4 * a * c))) / (2 * a);
                    x2 = (-b / (2 * a));
                }
                if (flag == 1 && x1 > x2) {
                    c=x1;
                    x1=x2;
                    x2=c;
                }
                if (flag == 0 && y1 > y2) {
                    c=y1;
                    y1=y2;
                    y2=c;
                }
            }
            gen();
